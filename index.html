<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S L</title>

    <!-- Add icon link -->
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">

    <!-- SEO -->
    <meta name="keywords" content="Sung Lee, portfolio, contact details, web design">

    <link rel="canonical" href="https://slllsahe.github.io/sung_website/index.html">

    <meta name="google-site-verification" content="5A1APhABQrAflTmdafNnB__GMZIMBN8eUlup6pwigQU" />

    <style>
        :root {
            font-family: Helvetica;
            --ColorDarkA: hsl(0, 0%, 0%);
            --ColorDarkB: hsl(0, 0%, 18%);
            --ColorWhiteA: hsl(0, 0%, 94%);
            --ColorWhiteB: hsl(0, 0%, 90%);
            --FontH1: 233.25px;
            --FontH2: 144.16px;
            --FontH3: 89.10px;
            --FontH4: 55.07px;
            --FontH5: 34.03px;
            --FontParagraph: 21.03px;
            --FontSubtitle: 13px;
            --GoldenRatio1: 1920px;
            --GoldenRatio2: 1186.65px;
            --GoldenRatio3: 733.41px;
            --GoldenRatio4: 453.28px;
            --GoldenRatio5: 280.15px;
            --GoldenRatio6: 173.15px;
            --GoldenRatio7: 107.01px;
            --GoldenRatio8: 66.14px;
            --GoldenRatio9: 40.88px;
            --GoldenRatio10: 25.27px;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
            color: var(--ColorDarkA);
        }

        body {
            background: var(--ColorWhiteA);
            opacity: 0;
            transition: opacity 1.3s;
        }

        #wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #wrapper h1 {
            position: absolute;
            left: var(--GoldenRatio7);
            font-size: var(--FontH2);
        }

        #wrapper h1 span {
            color: var(--ColorDarkB);
        }

        #wrapper p {
            position: absolute;
            bottom: var(--GoldenRatio7);
            color: var(--ColorDarkB);
            font-size: var(--FontParagraph);
        }

        #ImgWrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            perspective: 2200px;
            background: var(--ColorDarkA);
        }

        #ImgWrapper img {
            position: absolute;
            box-shadow: 0 0 31px black;
        }

        #ImgWrapper #img1 {
            z-index: 1;
            height: 50vh;
            bottom: 15%;
            left: 5%;
        }

        #ImgWrapper #img2 {
            z-index: 2;
            height: 45vh;
            bottom: 40%;
            right: 5%;
        }

        #ImgWrapper #img3 {
            z-index: 3;
            height: 40vh;
            bottom: 22%;
            right: 25%;
        }

        #ImgWrapper #img4 {
            z-index: 4;
            height: 31vh;
            bottom: 55%;
            left: 13%;
        }

        #ImgWrapper #img5 {
            z-index: 5;
            height: 50vh;
            bottom: 22%;
            left: 36%;
        }

        #ImgWrapper #img6 {
            z-index: 6;
            height: 31vh;
            bottom: 13%;
            left: 13%;
        }

        #ImgWrapper #img7 {
            z-index: 7;
            height: 31vh;
            bottom: 10%;
            right: 13%;
        }

        #codeby {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #codeby a {
            text-decoration: none;
            font-size: var(--FontH5);
            font-weight: 400;
            color: var(--ColorWhiteB);
            transition: color 0.3s;
        }

        #codeby a span {
            font-weight: 700;
            display: inline-block;
            color: var(--ColorWhiteA);
            transition: color 0.3s;
        }

        .navigation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }

        .navigation-container ul {
            list-style: none;
            display: flex;
            gap: 1rem;
        }

        .navigation-container ul li {
            margin: 0;
            padding: 0;
        }

        .navigation-container ul li a {
            text-decoration: none;
            color: var(--ColorDarkA);
            font-size: var(--FontParagraph);
            transition: color 0.3s;
        }

        .navigation-container ul li a:hover {
            color: var(--ColorDarkB);
        }

        @media (max-width: 1920px) {
            :root {
                --FontH1: 12.148vw;
                --FontH2: 7.508vw;
                --FontH3: 4.641vw;
                --FontH4: 2.868vw;
                --FontH5: 1.772vw;
                --FontParagraph: 1.095vw;
                --FontSubtitle: 0.677vw;
                --GoldenRatio1: 100vw;
                --GoldenRatio2: 61.805vw;
                --GoldenRatio3: 38.198vw;
                --GoldenRatio4: 23.608vw;
                --GoldenRatio5: 14.591vw;
                --GoldenRatio6: 9.018vw;
                --GoldenRatio7: 5.573vw;
                --GoldenRatio8: 3.445vw;
                --GoldenRatio9: 2.129vw;
                --GoldenRatio10: 1.316vw;
            }
        }

        @media (max-width: 400px) {
            :root {
                --FontH1: 58.313vw;
                --FontH2: 36.040vw;
                --FontH3: 22.275vw;
                --FontH4: 13.768vw;
                --FontH5: 8.508vw;
                --FontParagraph: 5.258vw;
                --FontSubtitle: 3.250vw;
                --GoldenRatio1: 100vw;
                --GoldenRatio2: 61.805vw;
                --GoldenRatio3: 38.197vw;
                --GoldenRatio4: 23.608vw;
                --GoldenRatio5: 14.590vw;
                --GoldenRatio6: 9.018vw;
                --GoldenRatio7: 5.572vw;
                --GoldenRatio8: 3.445vw;
                --GoldenRatio9: 2.130vw;
                --GoldenRatio10: 1.317vw;
            }

            #wrapper h1 {
                font-size: var(--FontH5);
            }

            #ImgWrapper #img1 {
                height: 22vh;
                bottom: 50%;
                left: 7%;
            }

            #ImgWrapper #img2 {
                height: 22vh;
                bottom: 70%;
                right: 7%;
            }

            #ImgWrapper #img3 {
                height: 22vh;
                bottom: 35%;
                right: 35%;
            }

            #ImgWrapper #img4 {
                height: 22vh;
                bottom: 61.89%;
                left: 13%;
            }

            #ImgWrapper #img5 {
                height: 35vh;
                left: 46%;
                bottom: 31%;
            }

            #ImgWrapper #img6 {
                height: 17vh;
                bottom: 22%;
            }

            #ImgWrapper #img7 {
                height: 18vh;
                left: 22%;
            }

            #codeby a {
                font-size: var(--FontParagraph);
            }
        }
    </style>

    <!-- Insert CSS style -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="navigation-container"></div>

    <div id="wrapper">
        <h1>Sung <span>Lee</span></h1>
        <p>Scroll down to see me</p>
    </div>

    <div id="ImgWrapper">
        <img id="img1" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%207.jpeg" alt="">
        <img id="img2" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%202.jpeg" alt="">
        <img id="img3" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%206.jpeg" alt="">
        <img id="img4" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%205.jpeg" alt="">
        <img id="img5" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%203.jpeg" alt="">
        <img id="img6" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%204.jpeg" alt="">
        <img id="img7" src="https://icodeayush.github.io/TheWeekndGSAPScrollEffect/img/asset%201.jpeg" alt="">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.style.opacity = 100;

            // Scroll effect
            window.addEventListener('scroll', function () {
                const scrollY = window.scrollY;

                document.querySelectorAll('#ImgWrapper img').forEach((img, index) => {
                    const depth = (index + 1) * 50;
                    img.style.transform = `translateZ(${scrollY - depth}px)`;
                });
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navigation.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navigation-container").innerHTML = data;
                })
                .catch(error => {
                    console.log("Error fetching navigation bar:", error);
                });
        });
    </script>
</body>

</html>
